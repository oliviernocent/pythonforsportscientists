site_name: Introduction à Python
copyright: Copyright &copy; 2014 - 2024 Université de Reims Champagne Ardenne
extra_css:
  - stylesheets/extra.css
theme:
  language: fr
  features:
    - search.suggest
    - search.hilight
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: material
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  logo: assets/logo/me96px.png
  favicon: assets/logo/me32px.png
extra:
  # Set to true, the footer displays "Made with Material for MkDocs"
  generator: true
  social:
    - icon: fontawesome/solid/user 
      link: https://cv.hal.science/oliviernocent
      name: Olivier Nocent
    - icon: fontawesome/brands/github 
      link: https://github.com/oliviernocent
      name: oliviernocent on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/olivier-nocent-5a70b710/
      name: Olivier Nocent on LinkedIn
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/oliviernocent
      name: oliviernocent on Twitter
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
  - attr_list
  - admonition
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
